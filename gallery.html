<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Raw Artizan</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo-container">
            <img src="images/IMG-20250326-WA0016.jpg" alt="Raw Artizan Logo" class="logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Gallery Page -->
    <main>
        <h1>Gallery</h1>

        <!-- Gallery Buttons -->
        <div class="gallery-buttons">
            <button id="photo-journalism-button">Photo Journalism</button>
            <button id="celebrity-button">Celebrity Photo</button>
        </div>

        <!-- Image Gallery -->
        <div id="gallery-content" class="gallery-grid"></div>
    </main>

    <!-- Modal for Enlarged Images -->
    <div id="modal" class="modal">
        <span id="close" class="close">&times;</span>
        <img id="modal-img" class="modal-content">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Raw Artizan. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Elements
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const closeModal = document.getElementById('close');
            const galleryContent = document.getElementById('gallery-content');

            // Image Data
            const galleryImages = {
                "photo-journalism": [
                    "IMG-20250330-WA0008.jpg", "IMG-20250330-WA0006.jpg", "IMG-20250330-WA0004.jpg", 
                    "IMG-20250330-WA0003.jpg", "IMG-20250330-WA0002.jpg", "IMG-20250330-WA0001.jpg", 
                    "IMG-20250330-WA0000.jpg", "IMG-20250330-WA0015.jpg", "IMG-20250326-WA0012.jpg", 
                    "IMG-20250330-WA0014.jpg", "IMG-20250326-WA0011.jpg", "IMG-20250330-WA0013.jpg", 
                    "IMG-20250330-WA0011.jpg", "IMG-20250326-WA0005.jpg"
                ],
                "celebrity-photo": [
                    "IMG-20250326-WA0004.jpg", "IMG-20250326-WA0006.jpg", "IMG-20250326-WA0007.jpg",
                    "IMG-20250326-WA0008.jpg", "IMG-20250326-WA0010.jpg", "IMG-20250330-WA0009.jpg",
                    "IMG-20250330-WA0010.jpg", "IMG-20250330-WA0012.jpg"
                ]
            };

            // Function to Load Gallery Images
            function loadGallery(folder) {
                if (!galleryContent) return;
                galleryContent.innerHTML = ''; // Clear existing content

                galleryImages[folder].forEach(imageName => {
                    let img = document.createElement("img");
                    img.src = `images/${folder}/${imageName}`;
                    img.alt = "Gallery Image";
                    img.classList.add("gallery-item");

                    // Open Modal on Click
                    img.addEventListener('click', function () {
                        modal.style.display = 'block';
                        modalImg.src = this.src;
                    });

                    galleryContent.appendChild(img);
                });
            }

            // Close Modal
            if (closeModal) {
                closeModal.addEventListener('click', function () {
                    modal.style.display = 'none';
                });
            }

            // Add Event Listeners for Buttons
            const celebrityButton = document.getElementById('celebrity-button');
            const photoJournalismButton = document.getElementById('photo-journalism-button');

            if (celebrityButton) {
                celebrityButton.addEventListener('click', function () {
                    loadGallery('celebrity-photo');
                });
            }

            if (photoJournalismButton) {
                photoJournalismButton.addEventListener('click', function () {
                    loadGallery('photo-journalism');
                });
            }
        });
    </script>

</body>
</html>
