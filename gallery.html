<!DOCTYPE html>

        <img src="images/IMG-20250326-WA0011.jpg" alt="General Image 3" class="gallery-item">

        <img src="images/IMG-20250326-WA0015.jpg" alt="General Image 6" class="gallery-item">
        <img src="images/IMG-20250326-WA0017.jpg" alt="General Image 7" class="gallery-item">
        <img src="images/IMG-20250326-WA0018.jpg" alt="General Image 8" class="gallery-item">

    </section>

    <!-- Celebrity Portrait Section -->
    <section>
      <h2>Celebrity Portrait</h2>
      <div class="gallery-grid">
        <img src="images/celebrity-portrait/IMG-20250326-WA0004.jpg" alt="Celebrity Portrait 1" class="gallery-item">
        <img src="images/celebrity-portrait/IMG-20250326-WA0007.jpg" alt="Celebrity Portrait 2" class="gallery-item">

        <img src="images/celebrity-portrait/IMG-20250326-WA0010.jpg" alt="Celebrity Portrait 4" class="gallery-item">
      </div>
    </section>

    <!-- Photo Journalism Section -->
    <section>
      <h2>Photo Journalism</h2>
      <div class="gallery-grid">
        <img src="images/photo%20journalism/IMG-20250326-WA0002.jpg" alt="Photo Journalism 1" class="gallery-item">
        <img src="images/photo%20journalism/IMG-20250326-WA0003.jpg" alt="Photo Journalism 2" class="gallery-item">
        <img src="images/photo%20journalism/IMG-20250326-WA0004.jpg" alt="Photo Journalism 3" class="gallery-item">
        <img src="images/photo%20journalism/IMG-20250326-WA0005.jpg" alt="Photo Journalism 4" class="gallery-item">
      </div>
    </section>

    <!-- Modal for Enlarged Images -->
    <div id="modal" class="modal">
      <span id="close" class="close">&times;</span>
      <img id="modal-img" class="modal-content" alt="Enlarged Photo">
    </div>
